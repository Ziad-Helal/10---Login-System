<div class="register_page">
  <form class="w-80-m-1200 card-lg">
    <fieldset>
      <legend><h2>Register</h2></legend>
      <input type="text" placeholder="Your Name" class="card" />
      <p class="userNameFeedback"></p>
      <input type="text" placeholder="Your Email" class="card" />
      <p class="emailFeedback"></p>
      <input type="password" placeholder="Create a Password" class="card" />
      <p class="passwordFeedback"></p>
    </fieldset>
    <div class="footer">
      <button type="submit">Create Account</button>
      <p>
        Already have an account?
        <a href="/login" class="localPage">Sign in</a>!
      </p>
    </div>
  </form>
</div>
