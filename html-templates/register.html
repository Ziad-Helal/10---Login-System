<div class="register_page">
  <form class="w-80-m-1200 card-lg">
    <fieldset>
      <legend><h2>Register</h2></legend>
      <input
        type="text"
        id="nameInput"
        placeholder="Your Name"
        class="card"
        autofocus
        required
      />
      <p class="userNameFeedback"></p>
      <input
        type="text"
        id="emailInput"
        placeholder="Your Email"
        class="card"
        required
      />
      <p class="emailFeedback"></p>
      <input
        type="password"
        id="passwordInput"
        placeholder="Create a Password"
        class="card"
        minlength="5"
        required
      />
      <p class="passwordFeedback"></p>
    </fieldset>
    <div class="footer">
      <button type="submit" id="singupButton">Create Account</button>
      <p>
        Already have an account?
        <a href="/login" class="localPage">Sign in</a>!
      </p>
    </div>
  </form>
</div>
